<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>

<body>
  <header>Welcome To The World Of Calculator</header>
  <main>
     <div class="detail">
       <p>Perform quick calculations with our user-friendly calculator.</p>
     </div>
    <div class="calculator">
     <b><i><p style="text-align: center; font-size: larger; color: white;">Calculator</p></b></i>
      <div class="display">
        <input type="text" id="result" placeholder="0">
        <button>Clear</button>
      </div>
      <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>*</button>
      </div>
    </div>
  </main>
  <footer>
    <p> &copy; 2024 Calculator Website </p>
    <p><b> Welcome To Bacancy Technology LLP </b> </p>
  </footer>
</body>

</html>
